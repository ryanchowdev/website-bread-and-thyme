<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <title>Contact Us</title>
    </head>
    <body class="contact">
        <header>
            <div class="hero-image">
                <div class="desktop-nav-container aboreto-regular">
                    <nav class="desktop-nav">
                        <a href="index.html" class="desktop-nav-items">Home</a>
                        <a href="about.html" class="desktop-nav-items">About</a>
                        <a href="services.html" class="desktop-nav-items">Services</a>
                        <a href="contact.html" class="desktop-nav-items">Contact</a>
                    </nav>
                </div>
                <div class="mobile-nav-container aboreto-regular">
                    <button class="hamburger">
                        <div class="bar"></div>
                    </button>
                    <nav class="mobile-nav">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="services.html">Services</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Hero section -->
        <div class="container hero-text" id="hero">
            <h1 class="aboreto-bold">Bread & Thyme</h1>
            <button class="aboreto-bold" onclick="location.href='#contact-area';">Contact Us</button>
        </div>
        <!-- Contact form -->
        <div class="container contact-container aboreto-bold" id="contact-area">
            <h1 class="aboreto-bold">Contact Us</h1>
            <div class="row">
                <div class="column-2">
                    <h2 class="contact-title">Get In Touch</h1>
                    <form>
                        <input type="text" class="input-field "id="fullName" placeholder="Your Name">
                        <input type="email" class="input-field " id="email" placeholder="Your Email">
                        <input type="text" class="input-field "id="mobile" placeholder="Your Phone Number">
                        <textarea class="input-field textarea-field"placeholder="Your Message"></textarea>
                        <!-- <button type="button" class="contact-btn">Submit Message</button> -->
                        <!-- New button -->
                        <div class="contact-button-container">
                            <button id="btn">
                                <p id="btnText">Submit</p>
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </div>
                            </button>
                        </div>
                        <!-- TODO move to app.js -->
                        <!-- <script type="text/javascript">
                            const btn = document.querySelector("#btn");
                            const btnText = document.querySelector("#btnText");
                    
                            btn.onclick = () => {
                                btnText.innerHTML = "Thanks";
                                btn.classList.add("active");
                            };
                        </script> -->
                    </form>
                </div>
                <!-- Do not display slideshow on mobile -->
                <div class="column-2" id="slideshow">
                    <h2>images here</h1>
                </div>
            </div>
        </div>
        <!-- Image and button here -->
        <div class="footer-bg-container footer-text">
            <button class="aboreto-bold" onclick="location.href='index.html';">Back to Home</button>
        </div>
        <!-- Footer -->
        <footer>
            <div class="desktop-footer-container">
                <div class="logo">
                    <!-- insert Logo -->
                </div>
                <div class="desktop-footer-nav figtree-bold">
                    <nav class="footer-nav">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="services.html">Services</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
                <div class="desktop-footer-info figtree-regular">
                    <h3 class="footer-info-items">BreadandThyme@gmail.com</h3>
                    <h3 class="footer-info-items">1-800-BREAD-THYME</h3>
                </div>
            </div>
        </footer>
    </body>
</html>
