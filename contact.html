<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <title>Contact Us</title>
    </head>
    <body class="contact">
        <header>
            <div class="hero-image">
                <div class="desktop-nav-container aboreto-regular">
                    <nav class="desktop-nav">
                        <a href="index.html" class="desktop-nav-items">Home</a>
                        <a href="about.html" class="desktop-nav-items">About</a>
                        <a href="services.html" class="desktop-nav-items">Services</a>
                        <a href="contact.html" class="desktop-nav-items">Contact</a>
                    </nav>
                </div>
                <div class="mobile-nav-container aboreto-regular">
                    <button class="hamburger">
                        <div class="bar"></div>
                    </button>
                    <nav class="mobile-nav">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="services.html">Services</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Hero section -->
        <div class="container hero-text" id="hero">
            <h1 class="aboreto-bold contact-hero-title">Get In Touch</h1>
            <button class="aboreto-bold" onclick="location.href='#contact-area';">Contact Us</button>
        </div>
        <!-- Contact form -->
        <div class="container contact-container aboreto-bold" id="contact-area">
            <h1 class="aboreto-bold">Contact Us</h1>
            <div class="row">
                <div class="column-2">
                    <form>
                        <input type="text" class="input-field "id="fullName" placeholder="Your Name">
                        <input type="email" class="input-field " id="email" placeholder="Your Email">
                        <input type="text" class="input-field "id="mobile" placeholder="Your Phone Number">
                        <textarea class="input-field textarea-field"placeholder="Your Message"></textarea>
                        <!-- Animated button -->
                        <div class="contact-button-container">
                            <button id="contact-btn">
                                <p id="contact-btnText">Submit</p>
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Slideshow - not displayed on mobile -->
                <div class="column-2" id="slideshow">
                    <div class="showcase-info-container">
                        <div class="slider-container">
                            <div class="slider-wrapper">
                                <div class="slider-holder">
                                    <img id="slide-1" src="images/bread-11.jpg" alt="Image of Bread">
                                    <img id="slide-2" src="images/making-bread-3.jpg" alt="Image of Crossaints">
                                    <img id="slide-3" src="images//bread-4.jpg" alt="Enlarged Image of Bread">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image and button here -->
        <div class="footer-bg-container footer-text">
            <button class="aboreto-bold" onclick="location.href='index.html';">Back to Home</button>
        </div>
        <!-- Footer -->
        <footer>
            <div class="desktop-footer-container-main">
                <div class="desktop-footer-container1">
                    <div class="logo">
                        <img src="images/logo.jpg" alt="Bread and Thyme Logo" class="company-logo">
                    </div>
                </div>
                <div class="desktop-footer-container2">
                    <div class="desktop-footer-nav figtree-bold">
                        <nav class="footer-nav">
                            <a href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="services.html">Services</a>
                            <a href="contact.html">Contact</a>
                        </nav>
                    </div>
                    <div class="desktop-footer-info footer-icons figtree-regular">
                        <a href="#"><i class="fa-brands fa-tiktok footer-icon1"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram footer-icon2"></i></a>
                        <a href="#"><i class="fa-brands fa-square-x-twitter footer-icon3"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook footer-icon4"></i></a>
                    </div>
                </div>
                <h1 class="copyright">Bread and Thyme, LLC. &copy; 2024</h1>
            </div>
        </footer>
    </body>
</html>
